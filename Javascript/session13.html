        //String object
        const message = "How are you";
        document.write(message.charAt(5)+"<br>")
        document.write(message.concat(" Today") +"<br>")
        document.write(message.endsWith("?") +"<br>")
        document.write(message.replace("are", "is") +"<br>")
        document.write(message.length+"<br>")

        //Math object
        document.write(Math.pow(2, 2)+ "<br>")
        document.write(Math.sqrt(64)+ "<br>")
        document.write(Math.log(5)+ "<br>")
        document.write(Math.round(Math.random() * 10) +"<br>")

        //Date object
        const d = new Date();
        document.write(d.toLocaleDateString() +"<br>")
